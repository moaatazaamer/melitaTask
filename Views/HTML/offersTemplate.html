<div class="container">

    <div class="row">
        <center>
            <div class="col-xs-12 col-md-6 offer_box" ng-repeat="offer in customer.offers">
                <div class="offerPicDiv">
                    <center><img src="../../Content/Image/bundle.jpg" class="offer_img"></center>
                </div>
                <div class="offer_box_info">
                    <h2>{{offer.name}}</h2>
                    <h4>Expires on:{{offer.contractEndDate}}</h4>
                </div>
            </div>
        </center>
    </div>
</div>
